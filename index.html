<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"
      defer
    ></script>
    <script src="js/app.js" type="module" defer></script>
    <title>Gsap Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <ul class="carousel">
          <li class="carousel-slide current-slide">
            <div class="slide-1"></div>
          </li>
          <li class="carousel-slide">
            <div class="slide-2"></div>
          </li>
          <li class="carousel-slide">
            <div class="slide-3"></div>
          </li>
        </ul>

        <ul class="carousel-navigation">
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
