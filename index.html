<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script src="js/app.js" type="module" defer></script>
    <title>Gsap Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-track-container">
        <ul class="carousel-track">
          <li class="carousel-slide current-slide">
            <img
              src="https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
              alt="mountain image"
              class="carousel-image"
            />
          </li>
          <li class="carousel-slide">
            <img
              src="https://images.unsplash.com/photo-1545394734-b4140a8cfa9c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
              alt="mountain image"
              class="carousel-image"
            />
          </li>
          <li class="carousel-slide">
            <img
              src="https://images.unsplash.com/photo-1595131264251-63b7cf3b8564?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
              alt="mountain image"
              class="carousel-image"
            />
          </li>
        </ul>

        <ul class="carousel-navigation">
          <li class="carousel-indicator current-slide"></li>
          <li class="carousel-indicator"></li>
          <li class="carousel-indicator"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
