<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script src="js/app.js" type="module" defer></script>
    <title>Gsap Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-bg">
        <div class="carousel-container">
          <ul class="carousel-track">
            <li class="carousel-slide current-slide">
              <img
                src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                alt="mountain image"
              />
            </li>
            <li class="carousel-slide next-slide">
              <img
                src="https://images.unsplash.com/photo-1502856755506-d8626589ef19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                alt="mountain image"
              />
            </li>
            <li class="carousel-slide previous-slice">
              <img
                src="https://images.unsplash.com/photo-1508182390781-8dd476c3237c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80"
                alt="mountain image"
              />
            </li>
          </ul>
        </div>

        <div class="carousel-navigation">
          <ul class="navigation">
            <li class="navigation-indicator current-navigation"></li>
            <li class="navigation-indicator next-navigation"></li>
            <li class="navigation-indicator previous-navigation"></li>
          </ul>
        </div>

        <div class="carousel-bg-image current-image">
          <img
            src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
            alt="mountain image"
          />
        </div>
        <div class="carousel-bg-image next-image">
          <img
            src="https://images.unsplash.com/photo-1502856755506-d8626589ef19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
            alt="mountain image"
          />
        </div>
        <div class="carousel-bg-image previous-image">
          <img
            src="https://images.unsplash.com/photo-1508182390781-8dd476c3237c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80"
            alt="mountain image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
