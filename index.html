<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="sass/main.css" />
    <script
      src="https://kit.fontawesome.com/02befc27d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- carousel start -->
    <div class="container">
      <div class="carousel">
        <!-- carousel button start -->
        <div class="carousel-prev carousel-button">
          <i class="fas fa-chevron-left fa-3x"></i>
        </div>

        <div class="carousel-next carousel-button">
          <i class="fas fa-chevron-right fa-3x"></i>
        </div>
        <!-- carousel button end -->

        <!-- carousel navigation start -->
        <ul class="carousel-navigation">
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
          <li class="carousel-bullet"></li>
        </ul>
        <!-- carousel navigation end -->

        <!-- carousel slides start -->

        <ul class="carousel-container">
          <li class="carousel-item">
            <div class="item-1"></div>
          </li>
          <li class="carousel-item">
            <div class="item-2"></div>
          </li>
          <li class="carousel-item">
            <div class="item-3"></div>
          </li>
          <li class="carousel-item">
            <div class="item-4"></div>
          </li>
          <li class="carousel-item">
            <div class="item-5"></div>
          </li>
        </ul>

        <!-- carousel slides end -->
      </div>
    </div>
    <!-- carousel end -->
  </body>
</html>
