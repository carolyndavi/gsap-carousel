<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script src="js/app.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <form action="page_submission_URL" method="post">
      <div>
        <label for="name">Naam:</label>
        <input type="text" name="name" placeholder="Enter Name" required />
      </div>
      <div>
        <label for="phone">Telefoon:</label>
        <input
          type="text"
          name="phone"
          placeholder="Enter phone number"
          required
        />
      </div>
      <div>
        <label for="street">Straatnaam:</label>
        <input type="text" name="street" placeholder="Enter street" required />
      </div>
      <div>
        <label for="number">Huisnummer:</label>
        <input
          type="text"
          name="number"
          placeholder="Enter house number"
          required
        />
      </div>
      <div>
        <label for="postal-code">Postcode:</label>
        <input
          type="text"
          name="postal-code"
          placeholder="Enter postal code"
          required
        />
      </div>
      <div>
        <label for="city">Stad:</label>
        <input type="text" name="city" placeholder="Enter city" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          placeholder="Enter email address"
          pattern=".+@techgrounds\.nl"
          required
        />
      </div>

      <input type="button" value="Verzenden!" class="submit-btn" />
    </form>

    <div class="result-container">
      <div>
        <p>Naam:</p>
        <p class="enter-name"></p>
      </div>
      <div>
        <p>Telefoon:</p>
        <p class="enter-phone"></p>
      </div>
      <div>
        <p>Adres:</p>
        <p class="enter-address"></p>
      </div>
      <div>
        <p>Email:</p>
        <p class="enter-email"></p>
      </div>
    </div>
  </body>
</html>
